<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- build:css css/combined.css -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="libs/roller/roller.css" rel="stylesheet">
    <!-- /build -->
</head>

<body>

    <div class="bar">
        <span class="back hide" id="btnBack"><span></span></span>
        <h1 class="title translatable"></h1>
    </div>

    <!-- main wrapper for the views -->
    <div class="wrap">
    </div>

    <div class="footer">
        <div class="button btn1 hide">
            <span class="footerIcon"> </span>
            <div class="footerTexts">
                <label class="buttonText">Choose other</label>
                <label class="buttonLabel">location</label>
            </div>
        </div>

        <div class="button btn2 hide">
            <span class="footerIcon"></span>
            <div class="footerTexts">
                <label class="buttonText">Use current</label>
                <label class="buttonLabel">location</label>
            </div>
        </div>
    </div>

    <!-- requirejs loader -->
    <!-- build:js combined.js -->
    <script src="config-require.js"></script>
    <script data-main="app/load" src="libs/requirejs/require.js" async></script>
    <!-- /build -->

    <!-- constants -->
    <script src="consts.js"></script>

</body>

</html>
